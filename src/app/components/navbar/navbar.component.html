<nav class="navbar">
  <a routerLink="/home" routerLinkActive="active-link" class="nav-link">Home</a>

  <!-- Show 'My Books' only if the current role is 'user' -->
  <ng-container *ngIf="userRole === 'user'">
    <a routerLink="/my-books" routerLinkActive="active-link" class="nav-link">My Books</a>
  </ng-container>

  <ng-container *ngIf="!authService.getToken()">
    <a routerLink="/signup" routerLinkActive="active-link" class="nav-link">Sign Up</a>
    <a routerLink="/login" routerLinkActive="active-link" class="nav-link">Login</a>
  </ng-container>

  <button (click)="logout()" *ngIf="authService.getToken()" class="logout-button">Logout</button>
</nav>
