<div class="signup-container">
  <div class="signup-card">
    <h2 class="signup-title">Sign Up</h2>
    
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="signup-form">
      <!-- Name -->
      <label for="name">Full Name</label>
      <input id="name" formControlName="name" placeholder="Enter your full name" required />
      <p *ngIf="hasError('name')" class="error-message">Name is required.</p>

      <!-- Email -->
      <label for="email">Email</label>
      <input id="email" formControlName="email" placeholder="Enter your email" type="email" required />
      <p *ngIf="hasError('email')" class="error-message">Enter a valid email.</p>

      <!-- Password -->
      <label for="password">Password</label>
      <input id="password" formControlName="password" placeholder="Enter your password" type="password" required />
      <p *ngIf="hasError('password')" class="error-message">Password must be at least 6 characters long.</p>

      <!-- Signup Button -->
      <button type="submit" class="signup-button" [disabled]="signUpForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Signing Up...' : 'Sign Up' }}
      </button>
    </form>

    <!-- General Error Message -->
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</div>
